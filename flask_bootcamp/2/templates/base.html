<!DOCTYPE html>
<html>
{% block content %}
<head>
  <meta charset="UTF-8">

  <title>Main Page</title>
</head>
<body>
{% if data %}
<table>
  <tr><th>Фамилия</th><th>Логин</th><th>Пароль</th>
  {% for row in data %}
    <tr><td>{{ row[0]  }}</td><td>{{ row[1]  }}</td><td>{{ row[2]  }}</td></tr>
  {% endfor %}
</table>
{% endif %}
{% endblock %}
</body>
</html>
